<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta

    <!-- 주소 옆에 나오는 로고 -->
    <link rel="icon" type="image/png" href="imgs/favicon.png"/>
    <!-- 폰트 설정 -->
    <script 
        src="https://kit.fontawesome.com/43607c6dc7.js" 
        crossorigin="anonymous">
    </script>
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" 
        rel="stylesheet"/>
    <!-- defer html 파일이 파싱되는 동안 JS 파일을 동시에 다운 받는다.

    <script src="main.js" defer></script>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar_logo">
            <img class="logo" src="imgs/favicon.png" height="20vh" width="20vw"/>

        <ul class="navbar_menu">
            <li class="navbar_menu_item">Home</li>
            <li class="navbar_menu_item">About</li>
            <li class="navbar_menu_item">Skills</li>
            <li class="navbar_menu_item">My work</li>
            <li class="navbar_menu_item">Testimonial</li>
            <li class="navbar_menu_item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="Home">
        <img 
            src="imgs/minwoo.jpg" 
            alt="Minwoo's profile photo" 
            class="home_avatar"
        />
        <h1 class="home_title">Hello<br>I'm Minwoo Cho</h1>
        <h2 class="home_description">
            끊임없이 성장하는 front-end 개발자
        </h2>
        <button class="home_contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
    
</body>
</html>
